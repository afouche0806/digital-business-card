<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <link rel="manifest" href="manifest.json">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css?v=
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="" alt="Company Logo" class="company-logo" id="company-logo" style="display: none;">
            <img src="placeholder.svg" alt="Profile Picture" class="profile-pic" id="profile-pic">
        </div>
        <div class="card-body">
            <h1 class="name" id="name">Your Name</h1>
            <h2 class="title" id="title">Your Title</h2>
            <div class="social-links" id="social-links">
                <!-- Dynamic social links will be rendered here -->
            </div>
            <div class="contact-info">
                <p id="email-container" style="display: none;"><strong>Email:</strong> <a id="email" href=""></a></p>
                <p id="phone-container" style="display: none;"><strong>Phone:</strong> <a id="phone" href=""></a></p>
            </div>
            <div class="description-section" style="display: none;">
                <h3>About Me / Services</h3>
                <p id="description-text"></p>
            </div>

            <div id="qrcode-container" style="padding-top: 20px;">
                <div id="qrcode"></div>
            </div>
            <div id="debug-output" style="margin-top: 20px; text-align: left; font-size: 12px; color: red;"></div>
        </div>
        <div class="card-footer">
            <a href="jobs.html" class="cta-button">View Jobs</a>
            <a href="portfolio.html" class="cta-button">View Portfolio</a>
            <button id="share-card-button" class="cta-button">Share Card</button>
            <button id="save-vcard-btn" class="cta-button">Save to Contacts</button>
            <a href="contact.html" class="cta-button">Contact Me</a>
            <a href="quoting-app/index.html" class="cta-button">Request a Quote</a>
        </div>
    </div>
    <script src=\"card.js?v=
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
